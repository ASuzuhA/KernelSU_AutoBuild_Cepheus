# This is a basic workflow to help you get started with Actions

name: buildTest
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
#   push:
#     branches: [ "main" ]
#   pull_request:
#     branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      KERNEL_SOURCE: 
        description: 'Kernel Source'
        required: true
        default: 'https://github.com/crdroidandroid/android_kernel_xiaomi_cepheus'
        
      KERNEL_SOURCE_BRANCH:
        description: 'Branch'
        required: true
        default: '13.0'
      
      KERNEL_DEFCONFIG:
        description: 'Defconfig'
        required: true
        default: 'cepheus_defconfig'
      
      KERNEL_NAME:
        required: false
        default: 'crDroid'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04
  
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: run build script
        run: |
          bash scripts/Evasi0nKernelBuild.sh ${{github.event.inputs.KERNEL_SOURCE}} ${{github.event.inputs.KERNEL_SOURCE_BRANCH}} 
          
